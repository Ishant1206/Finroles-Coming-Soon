<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finroles – Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .fade-in {
      animation: fadeIn 2s ease-in;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen px-4 text-center fade-in">
  <div class="max-w-2xl">
    <img src="https://finroles.com/logo.png" alt="Finroles Logo" class="mx-auto mb-6 w-32 h-32" onerror="this.style.display='none'">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">Finroles is Coming Soon</h1>
    <p class="text-lg md:text-xl mb-6 text-gray-300">
      We’re building the fastest recruitment platform for finance professionals. Stay tuned!
    </p>

    <!-- Optional Email Signup -->
    <form class="mb-6">
      <input type="email" placeholder="Enter your email" class="p-3 rounded-l-md w-64 text-black" />
      <button class="bg-blue-600 px-4 py-3 rounded-r-md hover:bg-blue-700 transition">Notify Me</button>
    </form>

    <!-- Social Media Icons -->
    <div class="flex justify-center space-x-6 mt-4 text-xl">
      <a href="#" class="hover:text-blue-400"><i class="fab fa-twitter"></i></a>
      <a href="#" class="hover:text-blue-600"><i class="fab fa-linkedin"></i></a>
      <a href="#" class="hover:text-pink-400"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <footer class="absolute bottom-4 text-gray-400 text-sm">
    &copy; 2025 Finroles. All rights reserved.
  </footer>
</body>
</html>
